[bar/top]
width = ${settings.bar-width}
height = ${settings.bar-height}
fixed-center = true
monitor = eDP1
monitor-fallback = DP1
override-redirect = false
background = ${settings.bar-background}
foreground = ${settings.bar-foreground}

underline-size = 3
overline-size = 3
border-size = 6

;Font config, 
font-0 = ${settings.font-0}
font-1 = ${settings.font-1}
font-2 = ${settings.font-2}

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
modules-left = xwindow u2
modules-center = 
modules-right =  u1 date u2
; tray needs to be off in i3bar
tray-position = right
tray-padding = 1
tray-reparent = true
;==========================================================
[bar/bottom]
width = ${settings.bar-width}
height = ${settings.bar-height}
monitor = eDP1
monitor-fallback = DP1
override-redirect = false
fixed-center = true
bottom = true
background = ${settings.bar-background}
foreground = ${settings.bar-foreground}

underline-size = 3
overline-size = 3
border-size = 6

;Font config, 
font-0 = ${settings.font-0}
font-1 = ${settings.font-1}
font-2 = ${settings.font-2}

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
modules-left = i3 d1
modules-center = d2 battery1 u2 d2 battery0 d1 
modules-right = d2 memory d1 u1 cpu d1 u1 temperature d1 u1 wlan d1 eth
