;==========================================================
; XWINDOW
;==========================================================
[module/xwindow]
type = internal/xwindow
label = %title:0:15:...%
label-underline = ${colors.highlight}
;==========================================================
; i3
;==========================================================
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 1
label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = ${self.label-focused-padding}
label-focused = %index%
label-unfocused = %index%
label-visible = %index%
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-focused-background = ${colors.dark}
label-focused-underline= ${colors.vivid}
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-mode-background = ${colors.dark}
label-mode-underline = ${colors.vivid}
;==========================================================
; MEMORY LOAD
;==========================================================
[module/memory]
type = internal/memory
interval = 5
label = " MEM %percentage_used%% "
format-foreground = ${colors.pale}
format-underline = ${colors.vivid}
;==========================================================
; CPU LOAD
;==========================================================
[module/cpu]
type = internal/cpu
interval = 5
format-prefix-foreground = ${colors.pale}
label = " CPU-L%percentage:2%% "
format-foreground = ${colors.pale}
format-underline = ${colors.vivid}
;==========================================================
; TEMPERATURE
;==========================================================
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 65

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = "%temperature-c% "
label-warn = "%temperature-c% "
label-warn-foreground = ${colors.alert}

ramp-0 = " CPU-T"
format-foreground = ${colors.pale}
format-underline = ${colors.vivid}
;==========================================================
; BATTERY 0
;==========================================================
[module/battery0]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = <animation-charging> <label-charging>
format-discharging = "<animation-discharging> <label-discharging> "

animation-charging-0 = AC⚡
animation-discharging-0 = " ⚡"

format-charging-foreground = ${colors.dark}
format-charging-underline = ${colors.vivid}
format-discharging-foreground = ${colors.pale}
format-discharging-underline = ${colors.highlight}
;==========================================================
; BATTERY 1
;==========================================================
[module/battery1]
type = internal/battery
battery = BAT1
adapter = AC

format-charging = <animation-charging> <label-charging>
format-discharging = "<animation-discharging> <label-discharging> "

animation-charging-0 = AC⚡
animation-discharging-0 = " ⚡"

format-charging-foreground = ${colors.dark}
format-charging-underline = ${colors.vivid}
format-discharging-foreground = ${colors.pale}
format-discharging-underline = ${colors.highlight}
;==========================================================
; ETHERNET
;==========================================================
[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

label-connected = " %local_ip% "

format-disconnected = <label-disconnected>
label-disconnected = " off "

format-connected-underline = ${colors.highlight}
format-connected-background = ${colors.highlight}
format-connected-foreground = ${colors.bg}
format-disconnected-foreground = ${colors.dark}
format-disconnected-underline = ${colors.alert}
;==========================================================
; WIRELESS
;==========================================================
[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = "%essid% "
format-disconnected = <label-disconnected>
label-disconnected = wireless disconnected

ramp-signal-0 = " <20%"
ramp-signal-1 = " <40%"
ramp-signal-2 = " <60%"
ramp-signal-3 = " <80%"
ramp-signal-4 = " <99%"

format-connected-foreground = ${colors.pale}
format-connected-underline = ${colors.vivid}
format-disconnected-foreground = ${colors.dark}
format-disconnected-underline = ${colors.alert}
;==========================================================
; DATE
;==========================================================
[module/date]
type = internal/date
interval = 5
date = " %a %d %b"
time = "%H:%M "
label = %date% %time%

format-foreground = ${colors.pale}
format-underline = ${colors.vivid}
;==========================================================
; BROWSER
;==========================================================
[module/browser]
type = custom/text
content = Browser
content-padding = 1
content-foreground = ${colors.pale}
content-underline = ${colors.vivid}
click-right = firefox &
click-left = chromium &
;==========================================================
; FILE MANAGER
;==========================================================
[module/filemanager]
type = custom/text
content = Files
content-padding = 1
content-foreground = ${colors.pale}
content-underline = ${colors.vivid}
click-right = pcmanfm &
click-left = pcmanfm &
;==========================================================
; EOF
