# Shadow
# Set shadow to true if shadows are desired
shadow = false;

#menu-opacity = 0.80;
#inactive-opacity = 0.90;
#active-opacity = 95;
#alpha-step = 0.01;
#inactive-dim = 0.0;
blur-background = true;
#blur-kern = "3x3box";

fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Applications like chromium can fail if using xrender, it's more adequate to use glx
#backend = "xrender";
backend = "glx"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = false;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;

# Opacity/Transparency
opacity-rule = [
  "75:class_g = 'URxvt' && focused",
  "60:class_g = 'URxvt' && !focused",
  "95:name *?= 'gedit'",
  "70:class_g= 'i3bar'",
  #"99:class_g = 'Chromium'", 
  #"99:name *?= 'Conky'", 
  #"50:class_g = 'Dmenu'", 
  #"99:name *?= 'Event'",  
  #"99:class_g = 'GIMP'", 
  #"99:name *?= 'Image'",
  #"99:class_g = 'Mousepad'",
  #"99:name *?= 'MuseScore'", 
  #"90:name *?= 'Page Info'", 
  #"99:name *?= 'Screenshot'", 
  #"93:class_g = 'URxvt' && !_NET_WM_STATE@:32a", 
  #"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", 
 #"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" 
];

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
